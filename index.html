<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spill - Truth or Dare</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="config.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="app-container">
        <div class="frame-13">
            <div class="frame-1">
                <h1 class="title">Out of questions?</h1>
                <p class="subtitle">Spill makes sure the game never dies.</p>
            </div>
            
            <div class="frame-12">
                <div class="frame-9">
                    <button class="truth-button">
                        <span class="button-text">Truth</span>
                    </button>
                    <button class="dare-button">
                        <span class="button-text">Dare</span>
                    </button>
                </div>
                
                <button class="hit-me-button">
                    <span class="button-text">hit me with it.</span>
                </button>
            </div>
        </div>
        
        <footer class="footer">
            <p>built by rashi in Figma and Cursor ❤️</p>
        </footer>
    </div>
</body>
</html>
